        #pregunta2, #mensajeFinal, #animacionOsos {

        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) scale(1); opacity: 1; }

</head>
